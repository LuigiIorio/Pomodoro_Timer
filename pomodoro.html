<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>üçÖ Pomodoro Timer üçÖ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src='script.js'></script>
    <audio id='alarm'src="Data/alarm.mp3"></audio>

</head>
<body>
    <section id='presets_container'>
        <div id='preset1'>1</div>
        <div id='preset2'>2</div>
        <div id='preset3'>3</div>
        <div id='preset4'>4</div>
    </section>

    <div id="timer">25:00</div>

        <section id='timer_buttons'>
            <div id='Start'>Start</div>
            <div id='Stop'>Stop</div>
        </section>

        <div id="ResetButton">
            <button id="resetBtn">Reset</button>
        </div>

        <div id="fireworks" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none;"></div>
        
        <div id="pomodoroCounterContainer">
            <span id="pomodoroCount">0</span> pomodoros
        </div>
        <div id="restCounterContainer">
            <span id="restCount">0</span> breaks
        </div>
        
        
        
        <button id="fullscreen-btn" class="material-icons">fullscreen</button>


    
</body>
