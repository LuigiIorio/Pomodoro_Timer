<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">
        <div id="timer">25:00</div>
        <!-- Wrapper for small rectangles -->
        <div style="position: absolute; bottom: 5%; width: 90%; left: 5%; display: flex; justify-content: space-between;">
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle1"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle2"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle3"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle4"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle5"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle6"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle7"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle8"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle9"></div>
            <div class="small-rectangles" style="width: 50px; height: 40px; background-color: #FFFFFF; border: 5px solid black; margin: 1%;" id="rectangle10"></div>
        </div>
        
        <div class="button" id="start_button">Start</div>
        <div class="button" id="stop_button">Stop</div>
        <div class="circle" id="circleOption1">1</div>
        <div class="circle" id="circleOption2">2</div>
        <div class="circle" id="circleOption3">3</div>
    </div>
    
</body>
</html>
