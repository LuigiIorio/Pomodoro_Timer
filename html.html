<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">
        <div id="timer">25:00</div>
        <div class="small-rectangles" id="rectangle1"></div>
        <div class="small-rectangles" id="rectangle2"></div>
        <div class="small-rectangles" id="rectangle3"></div>
        <div class="small-rectangles" id="rectangle4"></div>
        <div class="small-rectangles" id="rectangle5"></div>
        <div class="small-rectangles" id="rectangle6"></div>
        <div class="small-rectangles" id="rectangle7"></div>
        <div class="small-rectangles" id="rectangle8"></div>
        <div class="small-rectangles" id="rectangle9"></div>
        <div class="small-rectangles" id="rectangle10"></div>
        <div class="button" id="start_button">Start</div>
        <div class="button" id="stop_button">Stop</div>
        <div id="option_one"></div>
        <div id="option_two"></div>
        <div id="option_three"></div>
    </div>
</body>
</html>
